{% extends 'livedocs/layout/body.html' %}
{% load toc %}

{% block layout %}
    {% include 'livedocs/_search_form.html' %}
    <div class="l-wrapper l-header-spacer b-section">
        <aside class="l-results b-results">
            {% block results %}
                {% include 'livedocs/_results.html' %}
            {% endblock %}
        </aside>
        <aside class="l-contents b-contents">
            {% block toc %}
                {% toc %}
            {% endblock %}
        </aside>
        <section class="l-content b-content">
            {% block content %}
            {% endblock %}
        </section>
    </div>
{% endblock %}
