{% extends 'livedocs/layout/layout.html' %}


{% block meta %}
<noscript>
    <meta http-equiv="refresh" content="0; url={{ default_version_url }}">
</noscript>
<script>
    if (location.pathname == '/' && location.hash == '') {
        location.replace(location.protocol+'//'+location.host+'/#/{{ current_version }}/');
    }
</script>
{% endblock %}


{% block search %}{% endblock %}
