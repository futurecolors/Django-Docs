<header class="b-header">
    <div class="l-wrapper">
        <a href="/" class="b-logo">Django Docs</a>
        <form action="{% url search current_version %}" method="get" class="b-search" id="js-search-form">
            {% for field in search_form.visible_fields %}
                {{ field }}
            {% endfor %}
            <input type="submit" class="b-search__sumbit" value="Search" />
        </form>
        <nav class="b-version" id="js-version">
            {% for version in avaliable_versions %}
                <a class="b-version__link js-ajax
                   g-systemlink{% if version.active %} b-version__link_active{% endif %}"
                   href="{{ version.url }}{% if query %}?query={{ query }}{% endif %}">{{ version }}</a>
            {% endfor %}
        </nav>
    </div>
    <div class="b-ajax-loader js-ajax-loader"></div>
</header>
